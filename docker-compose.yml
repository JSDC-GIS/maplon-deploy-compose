version: "3"

networks:
  maplon:
    driver: bridge

volumes:
  maplon-cache:

services:
  maplon-nginx:
    image: jsdc2021/maplon-nginx:b0.20240305.15
    container_name: maplon-nginx
    ports:
      - ${service_port}:80
    networks:
      - maplon
    depends_on:
      - maplon-backend

  maplon-cms:
    image: jsdc2021/maplon-cms-next:b0.20240326.213
    container_name: maplon-cms
    ports:
      - 8088:3000
    networks:
      - maplon
    depends_on:
      - maplon-backend

  maplon-backend:
    image: jsdc2021/maplon-backend-nest:b0.20240325.136
    container_name: maplon-backend
    entrypoint: ["/app/entrypoint/entrypoint.sh"]
    networks:
      - maplon
    volumes:
      - ./storage:/app/storage
    depends_on:
      - maplon-postgres

  maplon-docs:
    image: jsdc2021/maplon-docs-next:b0.20240220.11
    container_name: maplon-docs
    networks:
      - maplon

  maplon-cache:
    image: redis:latest
    container_name: maplon-cache
    command: redis-server --save 20 1 --loglevel warning --requirepass ${redis_password}
    volumes:
      - maplon-cache:/data
    networks:
      - maplon

  maplon-postgres:
    image: postgis/postgis:14-3.3
    container_name: maplon-postgres
    environment:
      POSTGRES_USER: ${postgres_user}
      POSTGRES_PASSWORD: ${postgres_password}
      APP_DB_USER: ${postgres_user}
      APP_DB_PASS: ${postgres_password}
      APP_DB_NAME: ${postgres_database}
      PGDATA: /data/postgres
    volumes:
      - ./database-entrypoint:/docker-entrypoint-initdb.d/
      - ./maplon-postgres:/data/postgres
    networks:
      - maplon

  maplon-pgadmin:
    image: dpage/pgadmin4
    container_name: maplon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${pgadmin_user}@gmail.com
      PGADMIN_DEFAULT_PASSWORD: ${pgadmin_password}
    ports:
      - "${pgadmin_port}:80"
    networks:
      - maplon
